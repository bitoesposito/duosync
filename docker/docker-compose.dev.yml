services:
  postgres:
    image: postgres:16-alpine
    container_name: duosync-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-duosync}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: duosync-mailpit-dev
    ports:
      - "1025:1025"
      - "8025:8025"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: duosync-app-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/duosync?sslmode=disable}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      EMAIL_SERVER: ${EMAIL_SERVER:-smtp://mailpit:1025}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@localhost}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "pnpm db:migrate && pnpm dev"

volumes:
  postgres_data:
