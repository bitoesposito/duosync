services:
  postgres:
    image: postgres:16-alpine
    container_name: duosync-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-duosync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-duosync}
      POSTGRES_DB: ${POSTGRES_DB:-duosync}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-duosync}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duosync-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-duosync}:${POSTGRES_PASSWORD:-duosync}@postgres:5432/${POSTGRES_DB:-duosync}?sslmode=disable
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-duosync}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-duosync}
      - POSTGRES_DB=${POSTGRES_DB:-duosync}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

